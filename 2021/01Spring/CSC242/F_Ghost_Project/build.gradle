plugins {
    id 'java'
}

group 'empty_data_super_ghost'
version ''

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task createJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Ghost Project',
                'Implementation-Version': version,
                'Main-Class': 'studentCode.GhostPlayerMain'
    }
    baseName = 'GhostLanguage' //Replace 'your_team_name' with your actual team name. No spaces allowed!
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}